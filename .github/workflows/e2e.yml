name: medverify-e2e
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- Backend: deps, prisma, build, start ---
      - name: Backend deps & start
        working-directory: backend
        env:
          DATABASE_URL: "file:./dev.db"
          JWT_SECRET: "devsecret"
        run: |
          set -e
          npm ci
          npx prisma generate
          npx prisma migrate deploy
          npm run build
          # Backend im Hintergrund starten
          nohup node dist/server.js > backend.out.log 2>&1 &

      # --- Aktiver Health-Check + Seed ---
      - name: Backend health check & seed (retry)
        run: |
          set -e
          tries=0
          until curl -s -X POST http://localhost:4000/dev/seed > /dev/null; do
            tries=$((tries+1))
            echo "Backend not ready yet, retry $tries/30 ..."
            if [ "$tries" -ge 30 ]; then
              echo "Backend did not become ready in time. Dumping logs:"
              echo "=== backend.out.log ==="
              cat backend/backend.out.log || true
              exit 1
            fi
            sleep 2
          done
          echo "Seed OK"

      # --- Frontend: deps, build, start ---
      - name: Frontend deps & build & start
        working-directory: frontend
        run: |
          set -e
          npm ci
          npm run build
          npm i -g serve wait-on
          nohup serve -s dist -l 5173 > frontend.out.log 2>&1 &

      # --- Nur noch auf Frontend warten ---
      - name: Wait for frontend
        run: npx wait-on http://localhost:5173

      # --- Cypress (headless) ---
      - name: Cypress run
        working-directory: frontend
        env:
          VITE_API_BASE_URL: "http://localhost:4000"
        run: npx cypress run

      # --- Debug: Show XML content ---
      - name: Debug XML files
        if: always()
        run: |
          echo "=== XML Files Found ==="
          ls -lh frontend/cypress/results/*.xml || echo "No XML files"
          echo ""
          for f in frontend/cypress/results/*.xml; do
            echo "=== Content of $f ==="
            cat "$f"
            echo ""
          done

      # --- Fix empty testsuite names in XML files ---
      - name: Fix JUnit XML for Xray compatibility
        if: always()
        run: |
          for f in frontend/cypress/results/*.xml; do
            if [ -f "$f" ]; then
              # Extract filename for suite name
              filename=$(basename "$f" .xml)
              testfile=$(grep -oP 'file="[^"]*"' "$f" | head -1 | cut -d'"' -f2 || echo "")
              suitename=$(echo "$testfile" | sed 's/cypress\/e2e\///' | sed 's/\.cy\..*//' || echo "$filename")
              
              # Replace empty name="" with actual suite name
              sed -i "s/name=\"\" /name=\"$suitename\" /" "$f"
              
              echo "Fixed $f with suite name: $suitename"
            fi
          done

      # --- Merge JUnit XML files ---
      - name: Merge JUnit results
        if: always()
        run: |
          npm install -g junit-merge
          mkdir -p frontend/cypress/merged
          junit-merge -o frontend/cypress/merged/combined-results.xml frontend/cypress/results/*.xml || true

      # --- Artefakte (JUnit XML) ---
      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: frontend/cypress/results/*.xml
          if-no-files-found: ignore

      # --- Authenticate with Xray and get token ---
      - name: Authenticate with Xray
        if: always()
        id: xray_auth
        env:
          XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
          XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}
        run: |
          TOKEN=$(curl -s -X POST https://xray.cloud.getxray.app/api/v2/authenticate \
            -H "Content-Type: application/json" \
            -d "{\"client_id\":\"$XRAY_CLIENT_ID\",\"client_secret\":\"$XRAY_CLIENT_SECRET\"}" | tr -d '"')
          echo "XRAY_TOKEN=$TOKEN" >> $GITHUB_OUTPUT

      # --- Import to Xray with better error handling ---
      - name: Import to Xray
        if: always()
        env:
          XRAY_TOKEN: ${{ steps.xray_auth.outputs.XRAY_TOKEN }}
        run: |
          # Try merged file first
          if [ -f "frontend/cypress/merged/combined-results.xml" ]; then
            echo "Uploading merged results to Xray..."
            ls -lh frontend/cypress/merged/combined-results.xml
            
            response=$(curl -s -w "\n%{http_code}" \
              -H "Authorization: Bearer $XRAY_TOKEN" \
              -F "file=@frontend/cypress/merged/combined-results.xml" \
              "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=MV")
            
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | sed '$d')
            
            if [ "$http_code" -eq 200 ]; then
              echo "✓ Successfully uploaded merged results"
              echo "Response: $body"
              exit 0
            else
              echo "✗ Failed to upload merged results (HTTP $http_code)"
              echo "Response: $body"
            fi
          fi
          
          # Fallback to individual files
          shopt -s nullglob
          files=(frontend/cypress/results/*.xml)
          
          if [ ${#files[@]} -eq 0 ]; then
            echo "No JUnit XML files found in frontend/cypress/results/"
            exit 0
          fi
          
          for f in "${files[@]}"; do
            echo "Uploading $f to Xray..."
            
            # Check if file has content
            if [ ! -s "$f" ]; then
              echo "Warning: $f is empty, skipping"
              continue
            fi
            
            # Show file size for debugging
            ls -lh "$f"
            
            # Upload to Xray
            response=$(curl -s -w "\n%{http_code}" \
              -H "Authorization: Bearer $XRAY_TOKEN" \
              -F "file=@$f" \
              "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=MV")
            
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | sed '$d')
            
            if [ "$http_code" -eq 200 ]; then
              echo "✓ Successfully uploaded $f"
              echo "Response: $body"
            else
              echo "✗ Failed to upload $f (HTTP $http_code)"
              echo "Response: $body"
            fi
          done

      # --- Debug: Logs bei Fehlschlag ---
      - name: Print backend & frontend logs (on failure)
        if: failure()
        run: |
          echo "=== backend.out.log ==="
          cat backend/backend.out.log || true
          echo "=== frontend.out.log ==="
          cat frontend/frontend.out.log || true