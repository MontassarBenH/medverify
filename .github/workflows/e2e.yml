name: medverify-e2e
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- Backend: deps, prisma, build, start ---
      - name: Backend deps & start
        working-directory: backend
        env:
          DATABASE_URL: "file:./dev.db"
          JWT_SECRET: "devsecret"
        run: |
          set -e
          npm ci
          npx prisma generate
          npx prisma migrate deploy
          npm run build
          # Backend im Hintergrund starten
          nohup node dist/server.js > ../backend.out.log 2>&1 &

      # --- Aktiver Health-Check + Seed ---
      - name: Backend health check & seed (retry)
        run: |
          set -e
          tries=0
          until curl -s -X POST http://localhost:4000/dev/seed > /dev/null; do
            tries=$((tries+1))
            echo "Backend not ready yet, retry $tries/30 ..."
            if [ "$tries" -ge 30 ]; then
              echo "Backend did not become ready in time. Dumping logs:"
              echo "=== backend.out.log ==="
              cat backend.out.log || true
              exit 1
            fi
            sleep 2
          done
          echo "Seed OK"

      # --- Frontend: deps, build, start ---
      - name: Frontend deps & build & start
        working-directory: frontend
        run: |
          set -e
          npm ci
          npm run build
          npm i -g serve wait-on
          nohup serve -s dist -l 5173 > ../frontend.out.log 2>&1 &

      # --- Nur noch auf Frontend warten ---
      - name: Wait for frontend
        run: npx wait-on http://localhost:5173

      # --- Fix duplicate Cypress support files ---
      - name: Clean duplicate support files
        working-directory: frontend
        run: |
          # Keep only .ts version if both exist
          if [ -f "cypress/support/e2e.js" ] && [ -f "cypress/support/e2e.ts" ]; then
            echo "Found duplicate support files, removing .js version"
            rm cypress/support/e2e.js
          fi

      # --- Cypress (headless) ---
      - name: Cypress run
        id: cypress
        continue-on-error: true
        working-directory: frontend
        env:
          VITE_API_BASE_URL: "http://localhost:4000"
        run: |
          mkdir -p cypress/results
          npx cypress run

      - name: Fix JUnit XML for Xray compatibility
        if: always()
        run: |
          # Nur ausführen, wenn XML vorhanden ist
          if ! ls frontend/cypress/results/*.xml 1> /dev/null 2>&1; then
            echo "No XML files found to fix"
            exit 0
          fi

          cat > fix_xml.py << 'PYTHON_SCRIPT'
          #!/usr/bin/env python3
          import sys
          import xml.etree.ElementTree as ET
          from pathlib import Path

          def fix_junit_xml(filepath):
              try:
                  tree = ET.parse(filepath)
                  root = tree.getroot()

                  # Sammle leere testsuites
                  testsuites_to_remove = []
                  for testsuite in root.findall('.//testsuite'):
                      tests = int(testsuite.get('tests', '0') or 0)
                      if tests == 0:
                          testsuites_to_remove.append(testsuite)

                  for ts in testsuites_to_remove:
                      parent = root
                      try:
                          parent.remove(ts)
                          print(f"  Removed empty testsuite from: {filepath.name}")
                      except Exception:
                          pass

                  if root.tag == 'testsuites':
                      if not root.get('name'):
                          root.set('name', 'Cypress E2E Tests')

                      total_tests = 0
                      total_failures = 0
                      total_time = 0.0
                      for ts in root.findall('testsuite'):
                          total_tests += int(ts.get('tests', '0') or 0)
                          total_failures += int(ts.get('failures', '0') or 0)
                          try:
                              total_time += float(ts.get('time', '0') or 0)
                          except ValueError:
                              pass

                      root.set('tests', str(total_tests))
                      root.set('failures', str(total_failures))
                      root.set('time', str(total_time))

                  tree.write(filepath, encoding='utf-8', xml_declaration=True)
                  return True
              except Exception as e:
                  print(f"Error: {filepath}: {e}", file=sys.stderr)
                  return False

          path = Path(sys.argv[1])
          files = list(path.glob('*.xml')) if path.is_dir() else [path]
          print(f"Processing {len(files)} XML file(s)...")
          for xml_file in files:
              fix_junit_xml(xml_file)
          PYTHON_SCRIPT

          chmod +x fix_xml.py
          python3 fix_xml.py frontend/cypress/results/

      # --- Debug: Show XML content ---
      - name: Debug XML files
        if: always()
        run: |
          if ! ls frontend/cypress/results/*.xml 1> /dev/null 2>&1; then
            echo "No XML files generated - tests may have failed to run"
            exit 0
          fi

          echo "=== Fixed XML Files ==="
          ls -lh frontend/cypress/results/*.xml || echo "No XML files"
          echo ""
          echo "=== Complete XML content (first file after fix) ==="
          head -50 frontend/cypress/results/*.xml || true

      # --- Merge JUnit XML files (falls mehrere Dateien existieren) ---
      - name: Merge JUnit results (if needed)
        if: always()
        run: |
          set -e
          mkdir -p frontend/cypress/merged frontend/cypress/for-xray

          # Falls genau eine Datei existiert, kopiere sie direkt als "for-xray/results.xml"
          files_count=$(ls -1 frontend/cypress/results/*.xml 2>/dev/null | wc -l | tr -d ' ')
          if [ "$files_count" = "1" ]; then
            single_file=$(ls -1 frontend/cypress/results/*.xml)
            echo "Single JUnit XML detected: $single_file"
            cp "$single_file" frontend/cypress/for-xray/results.xml
            exit 0
          fi

          # Sonst mergen
          echo "Multiple JUnit XML files detected, merging..."
          npm install -g junit-merge
          junit-merge -o frontend/cypress/merged/combined-results.xml frontend/cypress/results/*.xml
          cp frontend/cypress/merged/combined-results.xml frontend/cypress/for-xray/results.xml

      # --- Artefakte (JUnit XML) ---
      - name: Upload JUnit (all)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: |
            frontend/cypress/results/*.xml
            frontend/cypress/merged/combined-results.xml
            frontend/cypress/for-xray/results.xml
          if-no-files-found: ignore

      # --- Authenticate with Xray and get token ---
      - name: Authenticate with Xray
        if: always()
        id: xray_auth
        env:
          XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
          XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}
        run: |
          TOKEN=$(curl -s -X POST https://xray.cloud.getxray.app/api/v2/authenticate \
            -H "Content-Type: application/json" \
            -d "{\"client_id\":\"$XRAY_CLIENT_ID\",\"client_secret\":\"$XRAY_CLIENT_SECRET\"}" | tr -d '"')
          echo "XRAY_TOKEN=$TOKEN" >> $GITHUB_OUTPUT

      - name: Import to Xray
        if: always()
        env:
          XRAY_TOKEN: ${{ steps.xray_auth.outputs.XRAY_TOKEN }}
        run: |
          set -e
          RESULTS="frontend/cypress/for-xray/results.xml"

          if [ ! -s "$RESULTS" ]; then
            echo "No results file at $RESULTS. Skipping Xray upload."
            exit 0
          fi

          echo "Uploading $RESULTS to Xray..."
          ls -lh "$RESULTS"
          echo "First 30 lines:"
          head -30 "$RESULTS" || true

          # WICHTIG: KEIN manuelles -H "Content-Type: multipart/form-data"
          response=$(curl -s -w "\n%{http_code}" \
          -H "Authorization: Bearer $XRAY_TOKEN" \
          -H "Content-Type: text/xml" \
          --data-binary @"$RESULTS" \
          "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=MV")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          if [ "$http_code" -eq 200 ]; then
            echo "✓ Successfully uploaded results to Xray"
            echo "Response: $body"
          else
            echo "✗ Failed to upload results to Xray (HTTP $http_code)"
            echo "Response: $body"
            exit 1
          fi

      # --- Debug: Logs bei Fehlschlag ---
      - name: Print backend & frontend logs (on failure)
        if: failure()
        run: |
          echo "=== backend.out.log ==="
          cat backend.out.log || true
          echo "=== frontend.out.log ==="
          cat frontend.out.log || true
