name: medverify-e2e
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- Backend ---
      - name: Backend deps & build
        working-directory: backend
        run: |
          npm ci
          npx prisma generate
          npx prisma migrate deploy
          npm run build
          nohup node dist/server.js &

      # --- Frontend ---
      - name: Frontend deps & build
        working-directory: frontend
        run: |
          npm ci
          npm run build
          npm i -g serve wait-on
          nohup serve -s dist -l 5173 &

      - name: Wait for services
        run: wait-on http://localhost:5173

      # --- Cypress (headless) ---
      - name: Cypress run
        working-directory: frontend
        run: npx cypress run

      # --- Artefakte (JUnit XML) ---
      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: frontend/cypress/results/*.xml

      # --- Optional: Direkt nach Xray importieren (setze Secret XRAY_TOKEN) ---
      - name: Import to Xray
        if: always()
        env:
          XRAY_TOKEN: ${{ secrets.XRAY_TOKEN }}
        run: |
          for f in frontend/cypress/results/*.xml; do
            curl -s -H "Authorization: Bearer $XRAY_TOKEN" \
                 -H "Content-Type: multipart/form-data" \
                 -F "file=@$f" \
                 "https://xray.cloud.getxray.app/api/v2/import/execution/junit?projectKey=MV";
          done
